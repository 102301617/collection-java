name: "CodeQL"

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: '43 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: PR Title Verify
      uses: satvik-s/pr-title-check@1.2.1
      with:
        pattern: '^\d{9} - work\d+$'
      id: pr-title-check
      continue-on-error: true

    - name: Check PR Title
      run: |
        if [ "${{ steps.pr-title-check.outputs.valid }}" == "false" ]; then
        echo "Error: PR title does not match the required format."
        exit 1
        fi


    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        
